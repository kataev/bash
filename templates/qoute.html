{% extends 'index.html' %}

{% block content %}
    <div id="alert-message" class="alert-message info">
        <p><a href="/page/1">&larr; Посмотреть остальное</a></p>
    </div>
    <div class="quote row" id="quote_{{ quote.pk }}">
        <img src="http://a0.twimg.com/profile_images/1765991319/100_PBS_10_010_normal.png">
        <div class="span2">
            <div class="info"><a href="/1">#{{ quote.pk }}</a>
                <button class="plus label success" data-original-title="">+</button>
                <button class="count label notice" data-original-title="">1</button>
                <button class="minus label important" data-original-title="">-</button>
            </div>

            <a rel="twipsy" data-bypass="" data-original-title="Twitter status">@{{ quote.author.username }}</a>
            <span title="Время добавления" class="label">{{ quote.datetime|date }}</span>

        </div>
        <pre class="span9">{{ quote.text }}</pre>
    </div>
{% endblock %}
{% block bootstrap %}
{% endblock %}
